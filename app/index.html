<!--In questo file html c'è la struttura base dell'interfaccia grafica del progetto e vengono importati i vari file js e css utili al progetto-->
<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Platform</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>


  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css"> <!-- questo è il file css che introduce le classi del "Material Design"-->
</head>
<body ng-app="myApp" layout="column" ng-controller="MainCtrl as Main">  <!--I vari layout="row" o layout="column" servono a definire se i div figli saranno posizionati in riga o in colonna-->


  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div layout="row" layout-align="start stretch" flex> <!--Le direttive ng-show o ng-hide servono a far apparire o a nascondere il div in cui sono applicate in base al valore della variabile scritta tra virgolette (deve essere booleana)-->

    <md-sidenav
            class="md-sidenav-left"
            md-component-id="left"
            md-is-locked-open="true"
            md-whiteframe="4" ng-show="Main.service.sidenav"> <!--Questa è la barra laterale in cui ci sono i bottone che permettono di navigare tra le pagine dell'applicazione-->

        <md-toolbar class="md-theme-indigo" layout-padding> <!--La direttiva layout-padding assegna al div un padding di 8 px-->
          <div class="md-display-1">Surveys App</div>
          <div class="md-title">Admin Platform</div>
        </md-toolbar>

        <md-toolbar>
          <h1 class="md-toolbar-tools">Menu</h1>
        </md-toolbar>
        <md-content layout="column" layout-padding>
          <md-button class="md-primary" goto="/surveys"> <!--Questi sono i bottoni che permettono di navigare tra le pagine dell'applicazione-->
            Manage Surveys
          </md-button>
          <md-button class="md-primary" goto="/users"> <!--La direttiva goto è stata creata (si trova nel file components/directives.js) per passare alla pagina indicata tra parentesi quando si clicca sul bottone-->
            Manage Users
          </md-button>
          <md-button class="md-primary" goto="/settings"> <!--La direttiva md-button serve per genere dare lo stile "Material Design" ai bottoni dell'applicazione-->
            Settings
          </md-button>
        </md-content>

    </md-sidenav>

    <div layout="column" flex>
      <md-toolbar layout="row" ng-hide="Main.service.sidenav"  layout-padding> <!--Questa è l'intestazione della pagina che compare in fase di login, una volta effettuato il login, questa intestazione scompare e compare la md-sidenav-->
        <div layout="column">
          <div class="md-display-2">Surveys App</div>
          <div class="md-headline">Admin Platform</div>

        </div>

      </md-toolbar>

      <div ng-view></div> <!--In questo div la direttiva ng-view indica che in runtime, questo div conterrà le varie pagine dell'applicazione-->
    </div>



  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>

  <script src="users/users_controller.js"></script>
  <script src="surveys/surveys_controller.js"></script>
  <script src="settings/settings_controller.js"></script>
  <script src="surveys/newSurvey_controller.js"></script>
  <script src="login/login_controller.js"></script>

  <script src="components/directives.js"></script>
  <script src="components/settingsService.js"></script>

  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
  <!-- Angular Material requires Angular.js Libraries -->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
</body>
</html>
