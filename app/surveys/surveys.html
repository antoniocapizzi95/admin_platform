<h2 class="md-diplay-1" layout-padding>Surveys</h2>
<div layout="column">
    <md-button goto="/newSurvey">
        New Survey
    </md-button>
    <div layout="column" >
        <md-card ng-repeat="surv in Surveys.surveys">
            {{surv.object.name}}
            <md-button ng-click="Surveys.deleteSurvey(surv.ID,surv.object.name)">
                Delete
            </md-button>
            <md-button ng-click="Surveys.assignUsers($event,surv.object.name)">
                Assign Users
            </md-button>
            <md-button>
                Show Questions
            </md-button>
            <md-button>
                Show Results
            </md-button>
        </md-card>
    </div>

</div>
