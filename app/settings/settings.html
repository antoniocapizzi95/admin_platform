<h2 class="md-display-1" layout-padding>Settings</h2>
<md-card layout="column" layout-padding flex>
    <md-input-container>
        <label>Admin Username</label>
        <input name="adminUsername" ng-model="Settings.adminUsername" required>
    </md-input-container>
    <md-input-container>
        <label>Admin Password</label>
        <input name="adminPassword" ng-model="Settings.adminPassword" required>
    </md-input-container>
    <md-input-container>
        <label>Server Address</label>
        <input name="serverAddress" ng-model="Settings.serverAddress" required>
    </md-input-container>
    <md-button ng-click="Settings.edit()">Edit</md-button>
</md-card>
